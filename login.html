<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Bournys Productions</title>

<style>
body{
  font-family:Arial;
  background:#0d0d12;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  background:rgba(25,25,30,0.9);
  backdrop-filter:blur(12px);
  padding:40px;
  border-radius:10px;
  width:300px;
}

input{
  width:100%;
  padding:10px;
  margin:10px 0;
  background:#111;
  border:1px solid #333;
  color:white;
  border-radius:6px;
}

button{
  width:100%;
  padding:10px;
  background:#ff2a2a;
  border:none;
  color:white;
  border-radius:6px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#ff4d4d;
  transform:scale(1.05);
}

a{
  color:#ff2a2a;
  text-decoration:none;
  display:block;
  margin-top:10px;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
  <h2>Login</h2>
  <input type="text" placeholder="Username">
  <input type="password" placeholder="Password">
  <button>Login</button>
  <a href="#">Create Account</a>
</div>

</body>
</html>
