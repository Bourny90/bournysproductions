name: Log Website Update to Discord

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate version from commit count
        id: version
        run: echo "VERSION=1.0.$(git rev-list --count HEAD)" >> $GITHUB_ENV

      - name: Send update to Discord
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\": \"ðŸš€ Website updated! Version: v${{ env.VERSION }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK }}
