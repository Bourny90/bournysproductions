<!DOCTYPE html>
<html>
<head>
  <title>Bournys Productions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0f0f12;
      --glass: rgba(23,23,28,0.75);
      --accent: #ff2a2a;
      --accent2: #ff0000;
      --text: #ffffff;
      --text-dim: #aaaaaa;
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    body.fade-in {
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    /* PARTICLE CANVAS */
    #particles {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    /* SIDEBAR */
    .sidebar {
      width: 230px;
      background: rgba(20,20,25,0.9);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(255,255,255,0.05);
      padding-top: 20px;
      position: relative;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .sidebar h3 {
      padding-left: 20px;
      font-size: 12px;
      color: var(--text-dim);
      margin-top: 25px;
      letter-spacing: 1px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: var(--text-dim);
      text-decoration: none;
      font-size: 14px;
      position: relative;
      transition: 0.3s ease;
    }

    .sidebar a.active {
      color: var(--text);
    }

    .sidebar a.active::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      border-radius: 0 4px 4px 0;
    }

    .sidebar a:hover {
      color: var(--text);
      background: linear-gradient(90deg, rgba(255,42,42,0.15), transparent);
    }

    /* MAIN */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      padding: 20px;
      background: rgba(20,20,25,0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .home-btn {
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      color: var(--text);
      transition: 0.3s;
    }

    .home-btn:hover {
      color: var(--accent);
      text-shadow: 0 0 12px rgba(255,42,42,0.6);
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background: radial-gradient(circle at top, #1a1a22, #111);
    }

    .hero h1 {
      font-size: 44px;
      margin: 0;
      letter-spacing: 2px;
    }

    .community-card,
    .card {
      background: var(--glass);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 14px;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      transition: 0.4s ease;
    }

    .community-card {
      margin: 40px;
      padding: 30px;
    }

    .community-card:hover,
    .card:hover {
      box-shadow: 0 0 35px rgba(255,42,42,0.25);
      transform: translateY(-6px);
    }

    .community-card p,
    .card p {
      color: var(--text-dim);
    }

    .section {
      padding: 40px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 14px 14px 0 0;
    }

    .card-content {
      padding: 20px;
    }

    .buy-btn {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border: none;
      padding: 10px 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .buy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(255,42,42,0.6);
    }

    .buy-btn:active {
      transform: scale(0.95);
    }

  </style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="sidebar">
  <h3>PRODUCTS</h3>
  <a href="#" class="active">All Products</a>
  <a href="#">Police Vehicles</a>
  <a href="#">Fire Vehicles</a>
  <a href="#">Ambulance Vehicles</a>
  <a href="#">Other Vehicles</a>
</div>

<div class="main">

  <div class="topbar">
    <a class="home-btn" href="#">BOURNYS PRODUCTIONS</a>
  </div>

  <div class="hero">
    <h1>Bournys Productions</h1>
  </div>

  <div class="community-card">
    <h2>Join the Discord Server</h2>
    <p>Chat, get support & stay updatedâ€¦</p>
  </div>

  <div class="section">
    <h2>ðŸ”¥ Featured</h2>
    <div class="products">
      <div class="card">
        <img src="alpha.jpg">
        <div class="card-content">
          <h3>Project Alpha</h3>
          <p>Advanced emergency response vehicle pack.</p>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
  /* PAGE FADE IN */
  window.addEventListener("load", () => {
    document.body.classList.add("fade-in");
  });

  /* PAGE FADE OUT ON LINK CLICK */
  document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", function(e) {
      if (this.getAttribute("href") !== "#" && !this.getAttribute("href").startsWith("#")) {
        e.preventDefault();
        document.body.classList.remove("fade-in");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location = this.href;
        }, 500);
      }
    });
  });

  /* PARTICLE SYSTEM */
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");

  let particlesArray = [];

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 2 + 1;
      this.speedY = Math.random() * 0.5 + 0.2;
    }
    update() {
      this.y -= this.speedY;
      if (this.y < 0) {
        this.y = canvas.height;
        this.x = Math.random() * canvas.width;
      }
    }
    draw() {
      ctx.fillStyle = "rgba(255,42,42,0.6)";
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initParticles() {
    particlesArray = [];
    for (let i = 0; i < 80; i++) {
      particlesArray.push(new Particle());
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animateParticles);
  }

  initParticles();
  animateParticles();
</script>

</body>
</html>
